<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&family=Readex+Pro:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
  <title>Weather Forecast</title>
</head>

<body>
  <header class="page-header">
    <h1> Weather Dashboard</h1>
  </header>



  <main>

    <div class="search-card">
        <h3>Search for a City:</h3>
        <form id="search-form">
          <input class="form-input" name="city" id="city" type="text" autofocus="true"/>
          <button type="submit" class="btn btn-primary custom-button">Search</button>
        </form>

        <div id="city-history">

        </div>
    </div>

    <div id="results-container" class="results-card-hide"> 

    <div class="city-card">
      <h2><span id="city-search-term"></span><img id="weatherIconToday" src="" alt="Weather icon"></h2>
      <div id="city-result">
          <p>Temp: <span id="city-temp"></span>&#8457;</p>
          <p>Wind: <span id="city-wind"></span> MPH</p>
          <p>Humidity: <span id="city-humidity"></span>%</p>
          <p>UV Index: <span id="city-uv"></span></p>
      </div>
    </div>
    <div id="five-day-forecast">
        <h2>Five Day Forecast:</h2>
        <div id="first" class="forecast-card">
            <p><span id="date1"></span</p>
            <p><img id="weatherIcon1" src="" alt="Weather icon"></p>
            <p>Temp: <span id="city-temp1"></span>&#8457;</p>
            <p>Wind: <span id="city-wind1"></span> MPH</p>
            <p>Humidity: <span id="city-humidity1"></span>%</p>
        </div>
        <div id="second" class="forecast-card">
            <p><span id="date2"></span</p>
            <p><img id="weatherIcon2" src="" alt="Weather icon"></p>
            <p>Temp: <span id="city-temp2"></span>&#8457;</p>
            <p>Wind: <span id="city-wind2"></span> MPH</p>
            <p>Humidity: <span id="city-humidity2"></span>%</p>
        </div>
        <div id="third" class="forecast-card">
            <p><span id="date3"></span</p>
            <p><img id="weatherIcon3" src="" alt="Weather icon"></p>
            <p>Temp: <span id="city-temp3"></span>&#8457;</p>
            <p>Wind: <span id="city-wind3"></span> MPH</p>
            <p>Humidity: <span id="city-humidity3"></span>%</p>
        </div>
        <div id="fourth" class="forecast-card">
            <p><span id="date4"></span</p>
            <p><img id="weatherIcon4" src="" alt="Weather icon"></p>
            <p>Temp: <span id="city-temp4"></span>&#8457;</p>
            <p>Wind: <span id="city-wind4"></span> MPH</p>
            <p>Humidity: <span id="city-humidity4"></span>%</p>
        </div>
        <div id="fifth" class="forecast-card">
          <p><span id="date5"></span</p>
          <p><img id="weatherIcon5" src="" alt="Weather icon"></p>
          <p>Temp: <span id="city-temp5"></span>&#8457;</p>
          <p>Wind: <span id="city-wind5"></span> MPH</p>
          <p>Humidity: <span id="city-humidity5"></span>%</p>
      </div>
    </div>


    </div>
  </main>
  <footer><p>Powered by Open Weather</p></footer>

  <script src="./assets/script.js"></script>
</body>

</html>
