<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&family=Readex+Pro:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
  <title>Weather Forecast</title>
</head>

<body>
  <header class="page-header">
    <h1> Weather Dashboard</h1>
  </header>



  <main>

    <div class="search-card">
        <h3>Search for a City</h3>
        <form id="search-form">
          <input class="form-input" name="city" id="city" type="text" autofocus="true"/>
          <button type="submit" class="btn btn-primary custom-button">Search</button>
        </form>

        <div id="city-history">

        </div>
    </div>

    <div class="results-card"> 

    <div class="city-card">
      <h2><span id="city-search-term"></span><img id="weatherIconToday" src="" alt="Weather icon"></h2>
      <div id="city-result"></div>
    </div>
    <div id="five-day-forecast" class="forecast-hide">
        <h2>Five Day Forecast:</h2>
        <div id="first" class="forecast-card">
            <p><span id="date1"></span</p>
            <p>Icon</p>
            <p>Temp: </p>
            <p>Wind: </p>
            <p>Humidity: </p>
        </div>
        <div id="second" class="forecast-card">
            <p><span id="date2"></span</p>
            <p>Icon</p>
            <p>Temp: </p>
            <p>Wind: </p>
            <p>Humidity: </p>
        </div>
        <div id="third" class="forecast-card">
            <p><span id="date3"></span</p>
            <p>Icon</p>
            <p>Temp: </p>
            <p>Wind: </p>
            <p>Humidity: </p>
        </div>
        <div id="fourth" class="forecast-card">
            <p><span id="date4"></span</p>
            <p>Icon</p>
            <p>Temp: </p>
            <p>Wind: </p>
            <p>Humidity: </p>
        </div>
        <div id="fifth" class="forecast-card">
            <p><span id="date5"></span</p>
            <p>Icon</p>
            <p>Temp: </p>
            <p>Wind: </p>
            <p>Humidity: </p>
        </div>
    </div>


    </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
