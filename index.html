<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Weather Forecast</title>

<body>
  <header class="page-header">
    <h1> Weather Dashboard</h1>
  </header>



  <main>

    <div class="search-card">
        <h3>Search for a City</h3>
        <form id="search-form">
          <input class="form-input" name="city" id="city" type="text" autofocus="true"/>
          <button type="submit" class="btn btn-primary custom-button">Search</button>
        </form>

        <div id="city-history">
            <button data-language="Atlanta" class="btn btn-primary custom-button" type="button">Atlanta</button>
            <button data-language="New York City" class="btn btn-primary custom-button" type="button">New York City</button>
        </div>
    </div>

    <div class="results-card"> 

    <div class="city-card">
      <h2>Showing Repositories for <span id="city-search-term"></span></h2>
      <div id="city-result"></div>
    </div>
    <div>
        <h2>Five Day Forecast:</h2>
        <div id="first" class="forecast-card">
            <p>date 1</p>
            <p>Icon</p>
            <p>Temp: </p>
            <p>Wind: </p>

        </div>

            <p>Temp: </p>

        </div>
        <div id="fifth" class="forecast-card">

            <p>Temp: </p>
            <p>Wind: </p>
            <p>Humidity: </p>
        </div>
    </div>


    </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
